<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <fieldset>
                <!-- form heading -->
                <legend id="heading">Abhi Job Portal</legend>
    
                <!-- form body -->
                <form action="">
    
                    <!-- name section -->
                    <div class="name-section section-container">
                        <!-- First name -->
                    <fieldset>
                        <legend>First Name</legend>
                        <input type="text" placeholder="Your Name" required>
                    </fieldset>
    
                    <!-- Last Name -->
                    <fieldset>
                        <legend>Last Name</legend>
                        <input type="text" placeholder="Your Name" required>
                    </fieldset>
                    </div>
                    
    
                    <!-- contact section -->
                    <div class="contact-section section-container">
                        <!-- Email -->
                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" required>
                    </fieldset>
    
                    <!-- MOb no. -->
                    <fieldset>
                        <legend>Mob No</legend>
                        <input type="tel" maxlength="10" required>
                    </fieldset>
                    </div>

                    <!-- Address section -->
                    <div class="adress-section section-container">
                        <!-- state -->
                    <fieldset>
                        <legend>State</legend>
                        <select class="state-list" name="" id="" required>
                            <option value="">Jammu Kashmir</option>
                            <option value="">Ladhak</option>
                            <option value="">Punjab</option>
                            <option value="">Gujrat</option>
                            <option value="">Assam</option>
                            <option value="">Odisha</option>
                            <option value="">Himachal Pardesh</option>
                            <option value="">Sikhim</option>
                            <option value="">Nagaland</option>
                            <option value="">Rajasthan</option>
                            <option value="">Others</option>
                        </select>
                    </fieldset>
    
                    <!-- MOb no. -->
                    <fieldset>
                        <legend>District</legend>
                        <input type="text" required>
                    </fieldset>
                    </div>

                    <div class="complete-address section-container">
                        <!-- Complete address -->
                    <fieldset>
                        <legend>Complete Adress</legend>
                        <textarea name="" rows="3" required></textarea>
                    </fieldset>
                    </div>

                    <!-- resume section -->
                    <div class="resume-section section-container">
                        <!-- uploat resume -->
                    <fieldset>
                        <legend>Upload Resume</legend>
                        <input type="file" accept=".pdf , .doc" required>
                    </fieldset>
    
                    <!-- Last Name -->
                    <fieldset>
                        <legend>Photograph</legend>
                        <input type="file" accept=".jpg , .jpeg" required>
                    </fieldset>
                    </div>
                    
                    <div class="submit-btn section-container">
                        <button>Submit</button>
                    </div>
                    
                </form>
            </fieldset>
        </div> 
    </div>
    
</body>
</html>
